<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      overflow: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Student Registration Form</h2>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" maxlength="40" pattern="[a-zA-Z ]+" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" maxlength="40" pattern="[a-zA-Z ]+" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="hobbies">Hobbies:</label>
    <input type="text" id="hobbies" name="hobbies">

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="qualification">Qualification:</label>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Board/University</th>
          <th>Percentage</th>
          <th>Passing Year</th>
        </tr>
      </thead>
      <tbody>
        <!-- You can add more rows for additional qualifications -->
        <tr>
          <td>1</td>
          <td><input type="text" name="board1" required></td>
          <td><input type="text" name="percentage1" required></td>
          <td><input type="text" name="passingYear1" required></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
