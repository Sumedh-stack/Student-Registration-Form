<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form... </h1>
    <table cellspacing="10" align = center >
        <tr>
            <td><label for="firstname">First name:</label></td>
            <td><input type="text" placeholder="firstname" name="firstname" id="firstname"></td>
            <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>
        <tr>
            <td><label for="lastname">Last name:</label></td>
            <td><input type="text" placeholder="lastname" name="lastname" id="lastname"></td>
            <td><p>(max 40 characters a-z and A-Z)</p></td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth :</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label for="email">Email Id: </label></td>
          <td><input type="email" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="number">Mobile Number: </label></td>
            <td><input type="number" name="number" id="number"></td>
            <td><p>(10 Digit Number)</p></td>
        </tr>
        <tr>
            <td><label for="gender">Gender: </label></td>
            <td>Male: <input type="radio" name="gender" id="males">
            Female: <input type="radio" name="gender" id="males"></td>
        </tr>
        <tr>
            <td><label for="address">Address: </label></td>
            <td><textarea name="address" id="address" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="pincode">Last name:</label></td>
            <td><input type="text" placeholder="pincode" name="pincode" id="pincode"></td>
            <td><p>(6 Digit Number)</p></td>
        </tr>
        <tr>
            <td><label for="country">Last name:</label></td>
            <td><input type="text" placeholder="India" name="country" id="country"></td>
        </tr>
        <tr>
            <td>Hobbies:</td>
            <td>
            <label for="Singing">Singing</label><input type="checkbox" name="hobbies" value="Singing">
            <label for="Dancing">Dancing</label><input type="checkbox" name="hobbies" value="Dancing">
            <label for="Reading">Reading</label><input type="checkbox" name="hobbies" value="Reading">
            <label for="Others">Others</label><input type="checkbox" name="hobbies" value="Others"></td>
            </td>
        </tr>
        <tr>
            <td>Qualification: </td>
            <td> 
                <table>
                <thead>
                    <tr>
                        <td align="center">S.No</td>
                        <td align="center">Examination </td>
                        <td align="center">Board/University</td>
                        <td align="center">Percentage </td>
                        <td align="center">Year of passing</td>    
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <td align="center">1.</td>
                        <td><label for="">Class X </label></td>
                        <td><input type="text" name="board" id="board" placeholder="Board/University"></td>
                        <td><input type="text" name="percentage" id="percentage" placeholder="Percentage"></td>
                        <td><input type="text" name="year" id="year" placeholder="year"></td>
                    </tr>
                    <tr>
                        <td align="center">2.</td>
                        <td><label for="">Class XII </label></td>
                        <td><input type="text" name="board" id="board" placeholder="Board/University"></td>
                        <td><input type="text" name="percentage" id="percentage" placeholder="Percentage"></td>
                        <td><input type="text" name="year" id="year" placeholder="year"></td>
                    </tr>
                    <tr>
                        <td align="center">3.</td>
                        <td><label for="">Graduation</label></td>
                        <td><input type="text" name="board" id="board" placeholder="Board/University"></td>
                        <td><input type="text" name="percentage" id="percentage" placeholder="Percentage"></td>
                        <td><input type="text" name="year" id="year" placeholder="year"></td>
                    </tr> 
                    <tr>
                        <td align="center">4.</td>
                        <td><label for="">Masters</label></td>
                        <td><input type="text" name="board" id="board" placeholder="Board/University"></td>
                        <td><input type="text" name="percentage" id="percentage" placeholder="Percentage"></td>
                        <td><input type="text" name="year" id="year" placeholder="year"></td>
                    </tr>
    
                </tbody>
                </table>
            </td> 
        </tr>
        <tr>
           <td><button>submit</button></td> 
           <td><button>Reset</button></td> 

        </tr>
       
    </table>
</body>
</html>
